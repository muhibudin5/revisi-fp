<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orang Tua</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="outer-container">
        <div class="login-container">
            <h2>Login Orang Tua</h2>
            <p>Untuk melihat perkembangan siswa, silahkan mengisi nama dan tanggal bulan tahun siswa</p>
            
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nama" required>
                </div>
                
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password (Tanggal Lahir siswa : ddmmyyyy)" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
